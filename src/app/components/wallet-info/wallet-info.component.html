<div class="row">
  <div class="col-6">
    <div *ngIf="decryptedFlag">
      <div class="wallet wallet-id">{{ wallet.id }}</div>
      <h3 class="wallet wallet-balance">
        {{ walletBalance | currency: "":"":"1.0-0" }}
        <span class="wallet-balance-unit">CRO</span>
      </h3>
    </div>
  </div>
  <div
    class="col-6 text-right"
    [ngClass]="{
      locked: !decryptedFlag
    }"
  >
    <button type="button" class="btn" (click)="openModal(sendFund)">
      <svg
        width="37px"
        height="56px"
        viewBox="0 0 37 56"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g
          id="CRO-Desktop-Wallet"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g id="Home" transform="translate(-1122.000000, -56.000000)">
            <g id="Group-17" transform="translate(1122.000000, 56.000000)">
              <g id="Group-16" transform="translate(1.000000, 0.000000)">
                <rect
                  id="BG"
                  fill="#039BE5"
                  x="0"
                  y="0"
                  width="36"
                  height="36"
                  rx="17"
                ></rect>
                <g
                  id="Group-15"
                  transform="translate(10.000000, 11.000000)"
                  stroke="#FFFFFF"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                >
                  <path
                    d="M9.41947539,2.99130435 C9.41947539,2.99130435 -0.597915918,2.75652174 0.0281710384,13.8695652 C0.0281710384,13.8695652 -0.28487244,7.53043478 9.41947539,7.53043478"
                    id="Shape"
                  ></path>
                  <polyline
                    id="Shape"
                    points="9.41947539 7.53043478 9.41947539 11.5217391 17.2455623 5.26086957 9.41947539 -1 9.41947539 2.99130435"
                  ></polyline>
                </g>
              </g>
              <text
                id="Send"
                font-family="Helvetica"
                font-size="15"
                font-weight="normal"
                fill="#FFFFFF"
              >
                <tspan x="0.984130859" y="56">Send</tspan>
              </text>
            </g>
          </g>
        </g>
      </svg>
    </button>
    &nbsp;
    <button type="button" class="btn" (click)="openModal(receiveFund)">
      <svg
        width="55px"
        height="56px"
        viewBox="0 0 55 56"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g
          id="CRO-Desktop-Wallet"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g id="Home" transform="translate(-1192.000000, -56.000000)">
            <g id="Group-18" transform="translate(1191.000000, 56.000000)">
              <g id="Group-16-Copy" transform="translate(10.000000, 0.000000)">
                <rect
                  id="BG"
                  fill="#20BCA4"
                  x="0"
                  y="0"
                  width="36"
                  height="36"
                  rx="17"
                ></rect>
                <g
                  id="Group-15"
                  transform="translate(17.000000, 18.369565) rotate(-180.000000) translate(-17.000000, -18.369565) translate(8.000000, 10.869565)"
                  stroke="#FFFFFF"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                >
                  <path
                    d="M9.41947539,2.99130435 C9.41947539,2.99130435 -0.597915918,2.75652174 0.0281710384,13.8695652 C0.0281710384,13.8695652 -0.28487244,7.53043478 9.41947539,7.53043478"
                    id="Shape"
                  ></path>
                  <polyline
                    id="Shape"
                    points="9.41947539 7.53043478 9.41947539 11.5217391 17.2455623 5.26086957 9.41947539 -1 9.41947539 2.99130435"
                  ></polyline>
                </g>
              </g>
              <text
                id="Receive"
                font-family="Helvetica"
                font-size="15"
                font-weight="normal"
                fill="#FFFFFF"
              >
                <tspan x="1.40405273" y="56">Receive</tspan>
              </text>
            </g>
          </g>
        </g>
      </svg>
    </button>
  </div>
</div>

<ng-template #sendFund>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Send Funds</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-send-funds-form
      [walletId]="wallet.id"
      [walletBalance]="walletBalance"
      (sent)="handleFundsSent($event)"
      (cancelled)="closeModal()"
    ></app-send-funds-form>
  </div>
</ng-template>

<ng-template #receiveFund>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Receive Funds</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-receive-fund></app-receive-fund>
  </div>
</ng-template>
